<html>
    <head>
        <title>Login Session</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <h2>Lab:RegistrationServlet</h2>
        <form id="RegistrationServlet" name="RegistrationServlet" method="Post" action="RegistrationServlet">
            <div class="form-group">
            <table id="RegistrationServlet" cellpadding="0" cellspacing="0" class="form-group">
            <tr>
                <td>First Name: </td>
                <td><input type="text" id="fname" name="fname" class="form-control" ></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" id="lname" name="lname" class="form-control" ></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" id="email" name="email" class="form-control" ></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" id="usrname" name="usrname" class="form-control" ></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" id="pw" name="pw" class="form-control" ></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="text" id="cpw" name="cpw" class="form-control" ></td>
            </tr>
            <tr>
                <td />
                <td><input type="submit" value="submit" class="btn btn-default">
                    <input type="reset" value="reset" class="btn btn-default">
                </td>
            </tr>
            </table>
        </form>
</div>
    </body>
</html>
